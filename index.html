<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>学习资源大合集</title>
  <!--网页标题左侧显示-->
  <link rel="icon" href="./res/img/logo.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- docsify 主题 -->
  <link rel="stylesheet" href="./vue.css">
  <link rel="stylesheet" href="./res/css/mycss.css">
  <link rel="stylesheet" href="./res/css/katex.min.css"/>
  <link rel="stylesheet" href="./res/css/toc.css">
  <link rel="stylesheet" href="./res/css/sidebar.min.css" />
</head>

<body>
  <div id="app" class="content">加载中...</div>

  <script>
    window.$docsify = {
      name: '<img src="./res/img/logo.ico"><span>网站名字</span>',

      repo: 'https://github.com/Lee-0o0/doc-site', // set the docsify show the corner

      loadSidebar: true,
      loadFooter: true,
      auto2top: true,
      
      // 最后更新时间
      timeUpdater: {
        text: "<br><hr><br>\n> 最后更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}",
      },
      // 自动生成右边目录
      toc: {
        scope: '.markdown-section',
        headings: 'h2, h3, h4',
        title: '目录',
      },
      // docsify-copy-code (defaults)
      copyCode: {
        buttonText : '复制',
        errorText  : '复制失败',
        successText: '复制成功'
      }
    }
  </script>
  
  <!-- emoji表情支持 -->
  <script src="./res/js/emoji.min.js"></script>
  <!-- 数学公式支持 -->
  <script src="./res/js/docsify-katex.js"></script>
  <!-- 最后更新时间 -->
  <script src="./res/js/time-updater.js"></script>
  <!-- 自动生成目录 -->
  <script src="./res/js/toc.js"></script>
  <!-- 复制到粘贴板 -->
  <script src="./res/js/docsify-copy-code.min.js"></script>
  <!-- Docsify v4 -->
  <script src="./docsify-4.11.4.js"></script>
  <!-- 页脚信息 -->
  <script src="./res/js/docsify-footer.min.js"></script>

  <!-- 代码高亮 -->
  <script src="./res/js/prism-java.js"></script>
  <!-- 侧边栏 -->
  <script src="./res/js/docsify-sidebar-collapse.min.js"></script>
  
</body>

</html>
