<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>水木子的笔记本</title>
  <!--网页标题左侧显示-->
  <link rel="icon" href="./res/img/logo.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- docsify 主题 -->
  <link rel="stylesheet" href="./vue.css">
  <link rel="stylesheet" href="./res/css/mycss.css">
  <link rel="stylesheet" href="./res/css/katex.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
  <link rel="stylesheet" href="./res/css/sidebar.min.css" />
  <link rel="stylesheet" href="./res/css/style.min.css">
  <link rel="stylesheet" href="./res/css/sweetalert.min.css" media='all' />
</head>

<body>
  <div id="app" class="content"> 🏃‍🏃‍🏃‍💨加载中...</div>

  <script>
    window.$docsify = {
      name: '<img src="./res/img/logo.ico"><span>&nbsp;水木子的笔记本</span>',
      nameLink: "/",

      repo: 'https://github.com/Lee-0o0/doc-site', // set the docsify show the corner

      loadSidebar: true,
      sidebarDisplayLevel: 0, // set sidebar display level
      loadFooter: true,
      auto2top: true,
      topMargin: 30, // default: 0
      notFoundPage: '_404.md',
      homepage: 'Home.md',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md', // See #301
      },
      routerMode: 'history',

      // 最后更新时间
      timeUpdater: {
        text: "<br><hr>\n> 最后更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}",
      },
      // 自动生成右边目录
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4'
      },
      // docsify-copy-code (defaults)
      copyCode: {
        buttonText: '复制',
        errorText: '复制失败',
        successText: '复制成功'
      },
      // 黑夜模式设置
      darkMode: {
        dark: {
          background: "#1c2022",
          toggleBtnBg: "#34495e",
          textColor: "#b4b4b4"
        },
        light: {
          background: "white",
          toggleBtnBg: "#35966a",
          textColor: "var(--theme-color)"
        }
      },
      // 搜索框
      search: {
        paths: 'auto',
        placeholder: '🔍 搜索',
        noData: '😒 找不到结果',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },
      // 分章节
      pagination: {
        previousText: '上一节',
        nextText: '下一节',
        crossChapter: true,
        crossChapterText: true,
      },
      // 统计字数
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'left',
        fontsize: '1em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      }
    }
  </script>

  <!-- emoji表情支持 -->
  <!-- <script src="./res/js/emoji.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 数学公式支持 -->
  <script src="./res/js/docsify-katex.js"></script>
  <!-- 最后更新时间 -->
  <script src="./res/js/time-updater.js"></script>
  <!-- 自动生成目录 -->
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  <!-- 复制到粘贴板 -->
  <!-- <script src="./res/js/docsify-copy-code.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 黑夜模式 -->
  <script src="./res/js/index.min.js"></script>
  <!-- 搜索框 -->
  <script src="./res/js/search.min.js"></script>
  <!-- 图片放大插件 -->
  <!-- <script src="./res/js/zoom-image.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 分章节 -->
  <script src="./res/js/docsify-pagination.min.js"></script>
  <!-- 统计字数 -->
  <script src="./res/js/countable.min.js"></script>
  <!-- Docsify v4 -->
  <script src="./docsify-4.11.4.js"></script>
  <!-- 页脚信息 -->
  <script src="./res/js/docsify-footer.min.js"></script>

  <!-- 代码高亮 -->
  <script src="./res/js/prism-java.js"></script>
  <!-- 侧边栏 -->
  <script src="./res/js/docsify-sidebar-collapse.min.js"></script>
  <!-- 访问量统计 -->
  <script src="./res/js/busuanzi.pure.mini.js"></script>

  <!-- 回到顶部功能 -->
  <script src="./res/js/jquery.js"></script>
  <script src="./res/js/jquery.goup.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $.goup({
        trigger: 100,
        bottomOffset: 52,
        locationOffset: 25,
        //title: 'TOP',
        titleAsText: true
      });
    });
  </script>

  <!-- 复制提醒 -->
  <script src="./res/js/sweetalert.min.js"></script>
  <script>
    document.body.oncopy = function () {
      swal("复制成功 ",
        "若要转载或引用请务必保留原文链接，并申明来源。",
        "success");
    };
  </script>

  <!-- mermaid画图 -->
  <script src="./res/js/mermaid.js"></script>
  <script src="./res/js/docsify-mermaid.js"> </script>
  <script>
    mermaid.initialize({
      startOnLoad: true
    });
  </script>

</body>

</html>
